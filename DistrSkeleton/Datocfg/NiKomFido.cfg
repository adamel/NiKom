* Vilka olika nät man är med i. Syntaxen är:
* DOMAIN <nummer> <namn> <adress> <zoner>
* nummer - Ett nummer som man använder när man sedan skapar möten.
           Ska vara större än noll.
* namn   - Namn på nätet
* adress - Vilken adress som ska användas för utgående texter
* zoner  - För vilka zoner detta nät gäller

DOMAIN 1 FidoNet 2:201/417.0 1: 2: 3: 4: 5: 6:

* Vilka namn (som inte finns i användarlistan) som ska accepteras för
* ingående mail och till vilken användare det då ska skickas.

ALIAS 0 Sysop
ALIAS 0 Cosysop
* ALIAS 0 areafix
ALIAS 0 raid
ALIAS 0 all

* Om mail till icke existerande användare ska skickas tillbaka

BOUNCE=YES

* Var brevlådan finns

MATRIXDIR=mail:matrix

* Vilka grupper som ska få tillgång till Mail

MAILGROUP=Dummy

* Om man inte är med i någon av grupperna, vilken status ska krävas.

MAILSTATUS=10

* Vilken logfil som ska användas för de automatiserade delarna

FIDOLOGFILE=logs:NiKomFido.log

* Vilken standardoriginraden ska vara för nya möten

DEFAULTORIGIN=Kärkis BBS 08-57035041 33600/v34bis

* Vilken status som krävs för att kunna skicka ett fido brev som crashmail

CRASHSTATUS=90
