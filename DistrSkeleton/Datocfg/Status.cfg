* Här anges vilka statusnivåer som behövs för att kunna utföra olika saker.

* Skriva i skrivskyddade möten eller kommentera i kommentarsskyddade.
SKRIV=99

* Radera och flytta texter som man inte har skrivit själv.
TEXTER=99

* Läsa och radera brev som man inte har skrivit själv.
BREV=99

* Gå med i alla möten och läsa/skriva texter där.
MEDMÖTEN=99

* Radera och ändra möten som man inte har skapat själv.
RADMÖTEN=99

* Kunna se adresser hos folk med skyddad status.
SESTATUS=99

* Kunna radera och ändra andra användare än sig själv.
ANVÄNDARE=99

* Kunna ändra en användares status
ÄNDSTATUS=99

* Kunna se lösenordet i statusen på användare.
LÖSEN=99

* Kunna byta area till alla areor
BYTAREA=99

* Kunna ändra och radera areor
RADAREA=99

* Kunna radera och ändra filer som man inte har laddat upp själv.
FILER=99

* Kunna ladda ner en fil trots att filen har för hög status.
LADDANER=99

* Kunna ta in textfiler i editorn. (Går inte att göra ännu...)
EDITOR=99

* Kunna skapa, ändra och radera grupper
GRUPPER=99
